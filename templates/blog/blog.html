{% extends "base/base.html" %} {% block content %}
<h1>Blog App</h1>
<ul>
  {% for post in post_list %}
  <div class="blog-post">
    <h2><a href="{% url 'blogpage_detail' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.content|slice:":50" }}</p>
  </div>
  {% endfor %}
</ul>
{% endblock content %}
